<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me • Bismillah Always</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <h1>Let's Connect, Insha'Allah 🤍</h1>
    <p class="subheading">Share your thoughts or collaborate on something beautiful.</p>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="duas">
      <p>“Bismillah” – In the name of Allah, I begin 🌿</p>
      <p>“Hasbiyallahu la ilaha illa Huwa.” – Allah is Sufficient for me 🌸</p>
      <p>“Rabbi yassir wa la tu'assir.” – My Lord, make it easy for me 🤍</p>
    </div>
  </div>
</body>
</html>
